<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creá tu cuenta</title>
    <link rel="stylesheet" href="/style/register.css">
</head>
<body>
    <header>

    </header>
    <main>
        <form action="/" method="POST">
             <h2>¡Creá Tu Cuenta!</h2>
             <section class="register">
                <div  class="user-name">
                    <input class="name" type="text" name="name" placeholder="Nombre">
                    <input class="last-name" type="text" name="last-name" placeholder="Apellido">
                </div>
                <div>
                    <input class="email" type="email" name="email" placeholder="Correo electrónico">
                </div>
                <div >
                    <input class="pass" name="pass" placeholder="Contraseña">
                </div>
                <div>
                    <input class="birth-date" name="birth-date" placeholder="Fecha de Nacimiento   DD/MM/AAAA">
                </div>
                <div>
                    <input type="checkbox" name="terms-and-conditions"> He leído y acepto todos los <strong> términos y condiciones</strong> del sitio.
                </div>

                
        </form>
        <section >
            <button class="register-button">Registrarme</button>
        </section>

    </main>
    
</body>
</html>
