<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login</title>
    <link rel="stylesheet" href="/style/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />

<body>
    <header>

    </header>
    <main>
        <form action="/" method="POST">
             <h2>Iniciar seción</h2>
             <section class="login">
                <div  class="user-name">
                <input type="text" name="user" placeholder="Nombre de usuario">
                </div>
                <div class="pass">
                <input type="password" name="pass" placeholder="Contraseña">
                </div>
                <div >
                <input class="button-send" type="submit" value="Iniciar sesión">
                </div>
                <label class="retrieve-pass"> ¿Olvidaste tu contraseña?  <a href="#">Recupérala aquí</a></label>
                <br>
                <br>
                <label class="register-here"> ¿No tenés una cuenta? <a href="/register">  Regístrese aquí</a></label>  
             </section>
        </form>
        <section class="options-login">
            <button><i class="fas fa-key"></i>   Opciones de inicio de sesión</button>
        </section>

    </main>
             
            
    
</body>
